<mat-card>
  <mat-toolbar color="primary"><span>Cursos Disponíveis</span></mat-toolbar>

  <div *ngIf="courses$ | async as courses; else loading" class="column-flex mat-elevation-z8">
    <app-courses-list *ngIf="courses$ | async as courses; else loading" [courses]="courses.courses" (add)="onAdd()"
      (remove)="onRemove($event)" (edit)="onEdit($event)">
    </app-courses-list>
    <mat-paginator [pageSizeOptions]="[5, 10, 15]" [pageIndex]="pageIndex" [pageSize]="pageSize"
      [length]="courses.totalElements" (page)="refresh($event)" showFirstLastButtons
      aria-label="Selecione a página de cursos">
    </mat-paginator>
  </div>
  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
