<mat-table [dataSource]="courses">


  <!-- Position Column -->
  <ng-container matColumnDef="_id">
    <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
    <mat-cell *matCellDef="let course"> {{ course._id }} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Curso </mat-header-cell>
    <mat-cell *matCellDef="let course"> {{ course.name }} </mat-cell>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="category">
    <mat-header-cell *matHeaderCellDef> Categoria </mat-header-cell>
    <mat-cell *matCellDef="let course"> {{course.category}}
      <mat-icon aria-hidden="false" aria-label="Categoria do curso">{{ course.category}}</mat-icon>
    </mat-cell>

  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef class="action-column">
      <button mat-mini-fab (click)="onAdd()" color="primary" aria-label="Adicionar um curso"
        class="action-column-header">
        <mat-icon>add</mat-icon>
      </button>
    </mat-header-cell>

    <mat-cell *matCellDef="let course" class="action-column">
      <button mat-icon-button (click)="onEdit(course)" color="primary" aria-label="Editar curso">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="onDelete(course)" color="warn" aria-label="Remover curso">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>


  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
